<app-header pageTitle="Drink Menu"></app-header>

<ion-content [fullscreen]="true">

  <div *ngFor="let drink of drinks">

    
    <ion-card color="light">
      <ion-card-header>
        <ion-card-title>{{ drink.name }}</ion-card-title>
        <ion-card-subtitle class="caterogy">{{ getCategoryName(drink.drink_category_id) }}</ion-card-subtitle>
        <ion-card-subtitle class="description">{{ drink.description }}</ion-card-subtitle>
        <ion-card-subtitle class="price">{{ drink.price | currency:'USD':'symbol':'1.2-2' }}</ion-card-subtitle>
       
      </ion-card-header>
      <ion-button class="cart" color="medium" (click)="presentAlert()">Add to Cart</ion-button>
      <hr>
    
  </ion-card>

  </div>

</ion-content>
