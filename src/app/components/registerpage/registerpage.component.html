<div class="container">
    
    <form [formGroup] = "registerForm" (ngSubmit) = "register()">
        <div class="mb-3">
            <label for="FirstName" class="form-label"> First Name</label>
            <input type="text" class="form-control" formControlName="first_name">
            </div>

            <div class="mb-3">
            <label for="LastName" class="form-label"> Last Name</label>
            <input type="text" class="form-control" formControlName="last_name">
            </div> 
             
         <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"> Employee Email</label>
          <input type="email" class="form-control" formControlName="email">
         </div>
    
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"> Employee Password</label>
          <input type="password" class="form-control" formControlName="password">
        </div>
       
        <button type="submit" class="btn btn-primary" (click)="register()"[disabled] = "registerForm.invalid">Register</button>
      </form>
