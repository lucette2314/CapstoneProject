<form [formGroup]="drinkForm">
    <div class="mb-3">
      <label for="name" class="form-label">Name of Drink</label>
      <input type="text" formControlName="name" class="form-control">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" formControlName="description"class="form-control">
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price (CAD)</label>
        <input type="number" formControlName="price"class="form-control">
    </div>
    <div class="mb-3">
        <label for="foodcategoryid" class="form-label">Category ID #</label>
        <input type="number" formControlName="drink_category_id" class="form-control">
    </div>
    
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
  </form>
