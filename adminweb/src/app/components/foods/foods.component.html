<div class="todo">
    <div class="col-md-9">
      <button type="button" class="btn btn-success" routerLink="/addfood">Add Food</button>

      <div *ngFor="let foodItem of foods">
        <app-food [food]="foodItem" (deleteEvent)="deleteFood($event)"></app-food>
      </div>
    </div>
  </div>
